<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(frm){
            if(frm.firstName.value.length!=8){
                alert("where is the frist name?");
            }
            if(frm.secondName.value.length!=8){
                alert("where is the second name?");
            }
        }

    </script>
</head>
<body>
    <form name="form1">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">

        <label for="secondName">Second Name</label>
        <input type="text" id="secondName" name="secondName">

        <input type="button" id="btnSubmit" value="Submit" onclick="check(this.form);">
    </form>
</body>
</html>
